<div class="h-screen flex flex-col items-center justify-center bg-gray-900 text-white">
    <h1 class="text-4xl font-bold mb-8">Bienvenue sur votre gestionnaire d'équitation {{ this.user.preferred_username }} !</h1>
    <div class="w-full max-w-2xl p-4 bg-gray-800 rounded shadow-lg">
        <div class="flex flex-col md:flex-row justify-around">
            <div class="flex flex-col items-center mb-6 md:mb-0" *ngIf="this.user.realm_access.roles.includes('USER')">
                <img src="../../../assets/img/reservation.png" alt="Réservation de séance" class="w-48 h-48 mb-4"/>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="navigateTo('/riding-session-reservation')">
                    Réserver une séance
                </button>
            </div>
            <div class="flex flex-col items-center mb-6 md:mb-0" *ngIf="this.user.realm_access.roles.includes('ADMIN')">
                <img src="../../../assets/img/manage.png" alt="Gestion des séances" class="w-48 h-48 mb-4"/>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="navigateTo('/horses-overview')">
                    Gérer l'écurie et les séances
                </button>
            </div>
        </div>
    </div>
</div>
