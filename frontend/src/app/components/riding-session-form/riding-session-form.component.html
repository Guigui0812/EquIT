<div class="bg-gray-800 min-h-screen flex items-center justify-center text-white flex-col">

    <div class="text-center mb-8 mt-8">
        <img src="../../../assets/img/clock.png" alt="Logo" class="h-14 mx-auto">
        <h1 class="text-3xl text-center font-bold mt-4 text-yellow-600">Créer une séance d'équitation</h1>
    </div>
    
    <form [formGroup]="ridingSessionForm" (ngSubmit)="submitForm()" class="w-full max-w-lg">
        <div class="flex flex-col mb-4">
            <label for="date" class="mb-2">Date de la séance</label>
            <input type="date" id="date" formControlName="date" class="p-2 rounded bg-gray-700 focus:bg-gray-600 outline-none">
        </div>
        <div class="flex flex-col mb-4">
            <label for="duration" class="mb-2">Durée de la séance</label>
            <select id="duration" formControlName="duration" class="p-2 rounded bg-gray-700 outline-none">
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">60 minutes</option>
                <option value="90">90 minutes</option>
                <option value="120">120 minutes</option>
            </select>
        </div>
        <div class="flex flex-col mb-4">
            <label for="lessonCapacity" class="mb-2">Capacité de la séance</label>
            <input type="number" id="lessonCapacity" formControlName="lessonCapacity" class="p-2 rounded bg-gray-700 outline-none" max="6" min="1">
        </div>
        <div class="flex flex-col mb-4">
            <label for="lessonLevel" class="mb-2">Niveau requis pour la leçon</label>
            <select id="lessonLevel" formControlName="lessonLevel" class="p-2 rounded bg-gray-700 outline-none">
                <option value="beginner">Débutant</option>
                <option value="intermediate">Intermédiaire</option>
                <option value="advanced">Avancé</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <button type="submit" class="w-full p-2 rounded bg-yellow-600 hover:bg-yellow-500 text-white font-bold">Créer</button>

    </form>
</div>
