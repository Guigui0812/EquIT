<div class="container mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-4">Réserver une séance d'équitation</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let session of this.ridingSessionService.getAvailableSessionForRider(this.user_name)" class="bg-gray-800 text-white p-4 rounded">
      <app-riding-session-reservation-form [ridingSession]="session"></app-riding-session-reservation-form>
    </div>
  </div>
</div>
